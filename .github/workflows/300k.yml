name: 300k

on:
  workflow_dispatch:  # Ch·∫°y th·ªß c√¥ng t·ª´ tab "Actions"

permissions:
  contents: write   # üëà Cho ph√©p workflow t·∫°o tag & release
jobs:
  run_rf_forward:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ L·∫•y m√£ ngu·ªìn
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ C√†i m√¥i tr∆∞·ªùng Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3Ô∏è‚É£ C√†i th∆∞ vi·ªán c·∫ßn thi·∫øt
      - name: Install dependencies
        run: |
          pip install -U pip
          pip install numpy pandas scikit-learn imbalanced-learn matplotlib

      # 4Ô∏è‚É£ T·∫£i d·ªØ li·ªáu m·∫´u
      - name: Download dataset
        run: |
          mkdir -p data
          wget -O data/300k.csv https://github.com/thanhnha01/NCKH_ANHHONG/releases/download/v1.0/300k.csv

      # 5Ô∏è‚É£ Debug ‚Äî ki·ªÉm tra file
      - name: Debug ‚Äî list repo files
        run: |
          echo "üìÇ Current working directory:"
          pwd
          echo "üìÑ Files in current directory:"
          ls -la
          echo "üìÇ Full repo structure:"
          ls -R

      # 6Ô∏è‚É£ Ch·∫°y script ch√≠nh
      - name: Run RF Forward training
        run: |
          python train_rf_sliding.py

      # 7Ô∏è‚É£ N√©n th∆∞ m·ª•c k·∫øt qu·∫£ (n·∫øu c√≥)
      - name: Compress results
        run: |
          zip -r results.zip results || echo "‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y th∆∞ m·ª•c results"

      # 8Ô∏è‚É£ üè∑Ô∏è T·∫°o tag t·ª± ƒë·ªông ƒë·ªÉ ƒë√≠nh v√†o Release
      - name: Create tag for release
        run: |
          TAG="auto-v$(date +'%Y%m%d-%H%M%S')"
          echo "TAG=$TAG" >> $GITHUB_ENV
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $TAG
          git push origin $TAG

      # 9Ô∏è‚É£ üì¶ Upload file n√©n l√™n ph·∫ßn Releases
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "Auto Release ${{ env.TAG }}"
          files: results.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
